<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProteinExplorer | {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 頂部導航欄 -->
    <header class="top-navbar">
        <div class="navbar-brand">
            <i class="fas fa-atom"></i>
            <span>ProteinExplorer</span>
        </div>
        
        <nav class="navbar-links">
            <ul>
                <li class="active" data-page="analysis">
                    <i class="fas fa-flask"></i>
                    <span>Protein Prediction</span>
                </li>
                <li data-page="members">
                    <i class="fas fa-users"></i>
                    <span>Group Members</span>
                </li>
                <li data-page="training">
                    <i class="fas fa-cogs"></i>
                    <span>Model Training</span>
                </li>
            </ul>
        </nav>
        
        <!-- <div class="navbar-tools">
            <select id="language-select" class="form-select">
                <option value="zh-TW">繁體中文</option>
                <option value="en">English</option>
            </select>
        </div> -->
    </header>

    <main class="main-container">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
