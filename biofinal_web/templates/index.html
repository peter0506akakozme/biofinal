{% extends "base.html" %}

{% block content %}
<!-- import css -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='js/particles.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='js/main.css') }}">
<div class="hero-section">
    <div id="particles-js"></div>
    <div class="hero-content">
        <div class="logo-container">
            <h1 class="logo-text">ProteinExplorer</h1>
            <p class="tagline">解鎖蛋白質的結構密碼</p>
        </div>
        
        <form class="search-card" action="/search" method="POST">
            <div class="search-input-group">
                <input type="text" name="query" placeholder="輸入UniProt ID / 蛋白質名稱 / FASTA序列..." required>
                <button type="submit" class="glow-button">
                    <i class="fas fa-microscope"></i> 開始分析
                </button>
            </div>
            <div class="search-hints">
                <span>試試: </span>
                <a class="example-link">P00533</a>
                <a class="example-link">P69905</a>
                <a class="example-link">Insulin</a>
            </div>
            {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</div>

<!-- 其他頁面內容 (默認隱藏) -->
<div id="members-page" class="page-content" style="display:none;">
    <h2>成員介紹</h2>
    <p>這裡是團隊成員介紹內容...</p>
</div>

<div id="training-page" class="page-content" style="display:none;">
    <h2>模型訓練</h2>
    <p>這裡是模型訓練界面...</p>
</div>
{% endblock %}
